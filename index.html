<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/bf1dcf084f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="main"> 
        <div class="header layout">
            <div class="logo"><i class="fa-brands fa-html5"></i></div>
            <div class="title"> 
                <h1>HTML5</h1>
                <h2>Rigoberto</h2>
            </div>
            <div class="options-btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>

        </div> 

        <div class="gallery">
            <div class="image" >
                <img src="https://cdn.pixabay.com/photo/2012/08/27/14/19/mountains-55067__340.png" alt="Landscape Mountains">
            </div>

        </div>    
               
        
            <div class="content">
                <ul class="content-likes">
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-regular fa-comment"></i></li>
                    <li><i class="fa-regular fa-paper-plane"></i></li>
                    <li><i class="fa-regular fa-bookmark"></i></li>
                </ul>
                <div class="description">

                </div>
                <p></p>
        
    </div>
   
    
</body>
</html>
