<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/bf1dcf084f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="main"> 
        <div class="header layout p-1 v-align">
            <div class="logo"><i class="fa-brands fa-html5"></i></div>
            <div class="title"> 
                <h1>HTML5</h1>
                <h2>Rigoberto</h2>
            </div>
            <div class="options-btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>

        </div> 

        <div class="gallery">
            <div class="image" >
                <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_960_720.jpg" alt="Landscape Mountains">
            </div>

        </div>    
               
        
        <div class="content p-1">
            <ul class="content-likes layout v-align">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-comment"></i></li>
                <li><i class="fa-regular fa-paper-plane"></i></li>
                <li><i class="fa-regular fa-bookmark"></i></li>
            </ul>
            <div class="description">
                Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus eius magni qui ex 
                ducimus quo porro eligendi excepturi nisi nesciunt! Suscipit et officia ad qui dolore culpa quo sit libero!
            </p>
        </div>
    </div>
   
    
</body>
</html>
